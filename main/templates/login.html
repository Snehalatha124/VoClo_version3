<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Login to Your Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope icon"></i>Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock icon"></i>Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="face_image">
                        <i class="fas fa-camera icon"></i>Face authentication
                    </label>
                    <input type="file" id="face_image" name="face_image" accept="image/*" required>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt icon"></i>Login
                </button>
            </form>

            <div class="footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

                <a href="{{ url_for('home') }}" class="home-btn">
                    <i class="fas fa-home"> H o m e</i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
